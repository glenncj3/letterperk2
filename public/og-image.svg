<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#F9FAFB"/>
  
  <!-- Decorative gradient overlay -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Main content container -->
  <g transform="translate(100, 150)">
    <!-- Game title -->
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="bold" fill="#1F2937">
      LetterPerk
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#6B7280">
      Spell words. Score points. Master the perks.
    </text>
    
    <!-- Game grid representation -->
    <g transform="translate(0, 200)">
      <!-- Grid background -->
      <rect x="0" y="0" width="360" height="240" rx="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      
      <!-- Grid tiles (3x4 representation) -->
      <g transform="translate(20, 20)">
        <!-- Row 1 -->
        <rect x="0" y="0" width="100" height="100" rx="8" fill="#3B82F6" opacity="0.1"/>
        <text x="50" y="65" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="#3B82F6" text-anchor="middle">A</text>
        
        <rect x="120" y="0" width="100" height="100" rx="8" fill="#10B981" opacity="0.1"/>
        <text x="170" y="65" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="#10B981" text-anchor="middle">B</text>
        
        <rect x="240" y="0" width="100" height="100" rx="8" fill="#8B5CF6" opacity="0.1"/>
        <text x="290" y="65" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="#8B5CF6" text-anchor="middle">C</text>
        
        <!-- Row 2 -->
        <rect x="0" y="120" width="100" height="100" rx="8" fill="#F59E0B" opacity="0.1"/>
        <text x="50" y="185" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="#F59E0B" text-anchor="middle">D</text>
        
        <rect x="120" y="120" width="100" height="100" rx="8" fill="#EF4444" opacity="0.1"/>
        <text x="170" y="185" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="#EF4444" text-anchor="middle">E</text>
        
        <rect x="240" y="120" width="100" height="100" rx="8" fill="#6B7280" opacity="0.1"/>
        <text x="290" y="185" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="#6B7280" text-anchor="middle">F</text>
      </g>
    </g>
    
    <!-- Bonus indicators on the right -->
    <g transform="translate(500, 200)">
      <text x="0" y="0" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#374151">Bonus Perks:</text>
      
      <g transform="translate(0, 40)">
        <!-- Green bonus -->
        <circle cx="15" cy="15" r="12" fill="#10B981"/>
        <text x="40" y="20" font-family="system-ui, sans-serif" font-size="18" fill="#374151">+2 Points</text>
        
        <!-- Purple bonus -->
        <circle cx="15" cy="50" r="12" fill="#8B5CF6"/>
        <text x="40" y="55" font-family="system-ui, sans-serif" font-size="18" fill="#374151">2Ã— Multiplier</text>
        
        <!-- Red bonus -->
        <circle cx="15" cy="85" r="12" fill="#EF4444"/>
        <text x="40" y="90" font-family="system-ui, sans-serif" font-size="18" fill="#374151">+10 Points</text>
      </g>
    </g>
  </g>
</svg>

